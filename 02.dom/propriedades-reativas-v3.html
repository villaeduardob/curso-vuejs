<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="contador2++">Aumentar 2</button>
    <button v-on:click="diminuir">Diminuir</button>
    <p>Contador: {{ contador }} /  {{ contador2 }}</p>
    <p>Resultado: {{ resultado }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            contador2: 0
        },
        computed: { // não chama uma função
            resultado() {
                console.log('metodo computed resultado chamado...')
                return this.contador >= 5 ? 
                    'Maior ou igual que 5' : 'Menor que 5'
            }
        },
        watch: { // utilizado para monitorar as alterações
            contador(novo, antigo) {
                console.log(novo, antigo)
                setTimeout(() => {
                    this.contador = 0
                }, 2000) // 2 segundos
            }
        },
        methods: {
            aumentar() {
                this.contador++
                
            },
            diminuir() {
                this.contador--
            },
            // resultado() {
            //     console.log('metodo computed resultado chamado...')
            //     return this.contador >= 5 ? 
            //         'Maior ou igual que 5' : 'Menor que 5'
            // }
        }
    })
</script>
