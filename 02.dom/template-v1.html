<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
</div>

        data: {

        methods: {

                return 'Boa semana!'
                
                // THIS retorna o que estiver em DATA
                // return this.titulo
            }
        }
    })
</script>
