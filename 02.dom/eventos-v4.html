<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <!-- $EVENT passa os dados do evento -->
    <button v-on:click="somar(5, $event)">Somar 5</button>
    <p v-on:mousemove="atualizarXY">
        Mouse {{ x }} e {{ y }}
        <!--<span v-on:mousemove="parar">Parar aqui!!!</span>--> <!-- primeira forma -->
        <span v-on:mousemove.stop="">Parar aqui!!!</span> <!-- segunda forma -->
        <!--<span v-on:mousemove.stop.prevent="">Parar aqui!!!</span>--> <!-- terceira forma -->
    </p>

    <!-- V-ON:CLICK.PREVENT="" previne o acesso padrÃ£o (bloqueia o link) -->
    <p><a v-on:click.prevent="" href="http://google.com.br">Google</a></p>
    
    <p><a v-on:click="naoNavegar" href="http://google.com.br">Google</a></p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0,
        },
        methods: {
            somar(passo, event){
                console.log(event)
                this.contador += passo
            },
            atualizarXY(event){
                this.x = event.clientX
                this.y = event.clientY
            },
            parar(event){
                event.stopPropagation
            },
            naoNavegar(event){
                event.preventDefault()
            }
        }
    })
</script>
