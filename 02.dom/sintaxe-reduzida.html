<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <!-- <button v-on:click="somar">Somar 1</button> -->
    <button @click="somar">Somar 1</button> <!-- Sintaxe reduzida -->
    <hr>
    <!-- <input type="text" v-bind:value="contador"> -->
    <input type="text" :value="contador"> <!-- Sintaxe reduzida -->
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0
        },
        methods: {
            somar(event){
                this.contador++
            }
        }
    })
</script>
