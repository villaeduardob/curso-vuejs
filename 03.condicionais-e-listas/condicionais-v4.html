<meta charset="utf-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <!-- V-IF remove por completo o html da condição -->
    <!-- <template> pode substituir <div> porém não exibe nada -->
    <template v-if="logado">
        <p>Usuário logado: {{ nome }}</p>
        <p>Perfil: Admin</p>
    </template>
    <p v-else-if="anonimo">Navegando como Anônimo</p>
    <p v-else>Nenhum usuário logado</p>
    <button @click="logado = !logado">{{ logado ? 'Sair' : 'Entrar' }}</button>
    <input type="checkbox" v-model="anonimo">
    <hr>
    <footer v-show="logado">
        Desenvolvido pra você!
    </footer>
    <footer v-show="!logado">
        Desenvolvido pra você que é desconhecido!
    </footer>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Maria',
            logado: false,
            anonimo: false,
        }
    })
</script>
