<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app"></div>

<script>
    const vm = new Vue({
        template: `
            <div>
                <h1>{{ aula }}</h1>
                <h2>{{ modulo }}</h2>
                <button @click="alterarAula">Alterar Aula</button>
                <button @click="alterarModulo">Alterar Modulo</button>
            </div>
        `,
        data: {
            aula: 'Aula: Montando Instancia Vue',
            modulo: 'Modulo: Inst√¢ncia Vue'
        },
        methods: {
            alterarAula(){
                this.aula += '#'
                console.log(this.aula)
            },
            alterarModulo(){
                this.modulo += '#'
            }
        }
    })

    // primeira forma
    // vm.$mount('#app')

    // segunda forma
    vm.$mount()
    document.querySelector('#app').appendChild(vm.$el)
</script>
